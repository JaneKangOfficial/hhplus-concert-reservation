#
spring.datasource.url=jdbc:mysql://localhost:3306/hp
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=hp
spring.datasource.password=hp
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
# logging                                   # Set to logback.xml or application.properties
#logging.level.root=INFO
#logging.level.com.yourpackage=DEBUG        # Set specific packages only
#logging.file.name=logs/application.log
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
